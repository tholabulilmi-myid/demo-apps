<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access Portal | CyberNetix</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020408;
            --accent-cyan: #00f2ff;
            --accent-blue: #0066ff;
            --glass-bg: rgba(10, 20, 35, 0.6);
            --glass-border: rgba(0, 242, 255, 0.2);
            --text-main: #e0e6ed;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND GRIDS & DECORATION --- */
        
        /* Grid Lantai Perspektif 3D */
        .cyber-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(800px) rotateX(70deg) translateY(-100px) translateZ(-200px);
            animation: gridScroll 10s linear infinite;
            z-index: -2;
            mask-image: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 100%);
        }

        @keyframes gridScroll {
            0% { transform: perspective(800px) rotateX(70deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(800px) rotateX(70deg) translateY(60px) translateZ(-200px); }
        }

        /* Ambient Glow di belakang kartu */
        .ambient-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 102, 255, 0.15) 0%, transparent 70%);
            z-index: -1;
            filter: blur(80px);
        }

        /* HUD Corners (Pojokan Layar) - Mengisi ruang kosong layar */
        .hud-corner {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 1px solid rgba(0, 242, 255, 0.1);
            z-index: 0;
        }
        .top-left { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .top-right { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .bottom-right { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        .hud-corner::before {
            content: ''; position: absolute; width: 10px; height: 10px; background: var(--accent-cyan);
            box-shadow: 0 0 10px var(--accent-cyan);
        }
        .top-left::before { top: 0; left: 0; }
        .top-right::before { top: 0; right: 0; }
        .bottom-left::before { bottom: 0; left: 0; }
        .bottom-right::before { bottom: 0; right: 0; }

        /* --- MAIN LOGIN CARD --- */
        .login-wrapper {
            width: 960px;
            height: 600px; /* Tinggi ditambah agar lebih proporsional */
            display: grid;
            grid-template-columns: 40% 60%;
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 4px; /* Sudut lebih tajam untuk kesan tech */
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            position: relative;
            overflow: hidden;
        }

        /* Dekorasi Siku Kartu (Tech Accents) */
        .card-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-cyan);
            z-index: 10;
        }
        .cc-tl { top: -1px; left: -1px; border-right: none; border-bottom: none; }
        .cc-tr { top: -1px; right: -1px; border-left: none; border-bottom: none; }
        .cc-bl { bottom: -1px; left: -1px; border-right: none; border-top: none; }
        .cc-br { bottom: -1px; right: -1px; border-left: none; border-top: none; }

        /* LEFT SIDE: DASHBOARD VISUAL */
        .side-visual {
            background: linear-gradient(180deg, rgba(0, 30, 60, 0.4) 0%, rgba(0, 10, 20, 0.8) 100%);
            border-right: 1px solid var(--glass-border);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        /* Scanline effect moving down */
        .side-visual::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: rgba(0, 242, 255, 0.5);
            box-shadow: 0 0 15px var(--accent-cyan);
            animation: scanline 4s ease-in-out infinite;
            opacity: 0.3;
        }

        @keyframes scanline {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 0.5; }
            100% { top: 100%; opacity: 0; }
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
        }
        .brand span { color: var(--accent-cyan); }

        /* Dummy System Stats (Agar tidak kosong) */
        .system-stats {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--accent-cyan);
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(0, 242, 255, 0.1);
        }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .stat-bar { width: 100%; height: 4px; background: #1a2c45; margin-top: 4px; border-radius: 2px; overflow: hidden; }
        .stat-fill { height: 100%; background: var(--accent-blue); width: 0%; animation: loadBar 3s ease-out forwards; }
        
        @keyframes loadBar { to { width: 75%; } }

        /* RIGHT SIDE: FORM */
        .side-form {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        /* Latar belakang halus jaring-jaring di form */
        .side-form::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: radial-gradient(var(--glass-border) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
            z-index: -1;
        }

        .header-text h2 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 8px;
        }
        .header-text p {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 40px;
        }

        /* Floating Label Style Inputs */
        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        .form-group label {
            position: absolute;
            left: 0;
            top: -22px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            color: var(--text-dim);
        }

        input {
            width: 100%;
            background: rgba(0, 5, 10, 0.4);
            border: 1px solid #2d3748;
            padding: 16px 16px 16px 45px; /* Padding kiri untuk icon */
            color: #fff;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent-blue);
            background: rgba(0, 102, 255, 0.05);
            box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
        }

        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-blue) 0%, #0044aa 100%);
            color: white;
            border: none;
            padding: 16px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            letter-spacing: 1px;
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.3);
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 102, 255, 0.5);
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-blue) 100%);
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.85rem;
        }

        .form-footer a {
            color: var(--text-dim);
            text-decoration: none;
            transition: 0.3s;
        }
        .form-footer a:hover { color: var(--accent-cyan); }

        /* Tech Detail di bawah */
        .bottom-status {
            margin-top: auto;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 20px;
            font-size: 0.75rem;
            color: #556;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot { width: 8px; height: 8px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 5px #00ff88; }

        @media (max-width: 900px) {
            .login-wrapper { grid-template-columns: 1fr; width: 90%; height: auto; }
            .side-visual { display: none; }
            .hud-corner { display: none; } /* Hide HUD on mobile */
        }
    </style>
</head>
<body>

    <div class="cyber-grid"></div>
    <div class="ambient-glow"></div>
    
    <div class="hud-corner top-left"></div>
    <div class="hud-corner top-right"></div>
    <div class="hud-corner bottom-left"></div>
    <div class="hud-corner bottom-right"></div>

    <main class="login-wrapper">
        <div class="card-corner cc-tl"></div>
        <div class="card-corner cc-tr"></div>
        <div class="card-corner cc-bl"></div>
        <div class="card-corner cc-br"></div>

        <div class="side-visual">
            <div class="brand">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--accent-cyan);">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                CYBER<span>NETIX</span>
            </div>

            <div class="system-stats">
                <div style="margin-bottom: 15px; border-bottom: 1px dashed rgba(0,242,255,0.3); padding-bottom:10px;">
                    STATUS: <span style="color:#00ff88">ONLINE</span><br>
                    GATEWAY: 192.168.X.X<br>
                    ENCRYPTION: AES-256
                </div>
                <div class="stat-row">
                    <span>SERVER LOAD</span> <span>42%</span>
                </div>
                <div class="stat-bar"><div class="stat-fill" style="width: 42%; animation-delay: 0.2s;"></div></div>
                
                <div class="stat-row" style="margin-top: 10px;">
                    <span>THREAT LEVEL</span> <span>LOW</span>
                </div>
                <div class="stat-bar"><div class="stat-fill" style="width: 15%; background: #00ff88; animation-delay: 0.5s;"></div></div>
            </div>

            <div style="font-size: 0.7rem; color: var(--text-dim); opacity: 0.7;">
                AUTHORIZED PERSONNEL ONLY<br>
                ACCESS ID: #882-991-A
            </div>
        </div>

        <div class="side-form">
            <div class="header-text">
                <h2>Welcome Back</h2>
                <p>Enter your credentials to access the secure node.</p>
            </div>

            <form>
                <div class="form-group">
                    <label>Identity</label>
                    <div class="input-container">
                        <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        <input type="text" placeholder="Username or Email">
                    </div>
                </div>

                <div class="form-group">
                    <label>Security Key</label>
                    <div class="input-container">
                        <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        <input type="password" placeholder="Password">
                    </div>
                </div>

                <button type="submit" class="btn-submit">INITIALIZE LOGIN</button>

                <div class="form-footer">
                    <a href="#">Register Device</a>
                    <a href="#">Forgot Key?</a>
                </div>
            </form>

            <div class="bottom-status">
                <div class="status-dot"></div>
                SECURE CONNECTION ESTABLISHED
            </div>
        </div>
    </main>

</body>
</html>
