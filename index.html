<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access Portal | CyberNetix</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020408;
            --accent-cyan: #00f2ff;
            --accent-blue: #0066ff;
            --accent-purple: #7000ff;
            --glass-bg: rgba(13, 25, 48, 0.5);
            --glass-border: rgba(0, 242, 255, 0.15);
            --text-main: #e0e6ed;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND ANIMATIONS (THE POLES) --- */

        /* 1. Moving Glow Orbs (Bola Cahaya) */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -3;
            opacity: 0.6;
            animation: floatOrb 20s infinite alternate ease-in-out;
        }
        .orb-1 { width: 400px; height: 400px; background: var(--accent-blue); top: -100px; left: -100px; animation-duration: 25s; }
        .orb-2 { width: 300px; height: 300px; background: var(--accent-purple); bottom: -50px; right: -50px; animation-duration: 18s; animation-direction: reverse; }
        .orb-3 { width: 200px; height: 200px; background: var(--accent-cyan); top: 40%; left: 40%; opacity: 0.3; animation-duration: 30s; }

        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 80px) scale(1.2); }
        }

        /* 2. Dot Matrix Grid (Titik-titik bergerak) */
        .dot-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: radial-gradient(rgba(0, 242, 255, 0.15) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(1000px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -2;
            mask-image: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 70%);
        }

        @keyframes gridMove {
            0% { transform: perspective(1000px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(1000px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        /* 3. Scanlines Overlay (Efek Layar Monitor) */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
            opacity: 0.4;
        }

        /* --- HUD CORNERS --- */
        .hud-corner {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid rgba(0, 242, 255, 0.15);
            z-index: -1;
            transition: all 0.5s ease;
        }
        .top-left { top: 30px; left: 30px; border-right: none; border-bottom: none; }
        .top-right { top: 30px; right: 30px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 30px; left: 30px; border-right: none; border-top: none; }
        .bottom-right { bottom: 30px; right: 30px; border-left: none; border-top: none; }

        /* --- MAIN CARD --- */
        .login-wrapper {
            width: 960px;
            min-height: 580px;
            display: grid;
            grid-template-columns: 40% 60%;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.8), inset 0 0 0 1px rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
            animation: cardEntrance 0.8s ease-out forwards;
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* --- LEFT VISUAL SIDE --- */
        .side-visual {
            background: linear-gradient(160deg, rgba(0, 30, 60, 0.6) 0%, rgba(0, 0, 0, 0.8) 100%);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            border-right: 1px solid var(--glass-border);
        }

        .side-visual::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%2300f2ff' fill-opacity='0.03' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='1'/%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.4rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
            z-index: 2;
        }
        
        .logo-hex {
            width: 35px; height: 35px; background: var(--accent-cyan);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: grid; place-items: center;
            box-shadow: 0 0 20px var(--accent-cyan);
        }
        .logo-hex::after { content: ''; width: 15px; height: 15px; background: #000; clip-path: inherit; }

        .data-stream {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--accent-cyan);
            opacity: 0.8;
            line-height: 1.6;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-left: 2px solid var(--accent-cyan);
            position: relative;
            overflow: hidden;
        }
        /* Scanning Bar Animation inside Data Stream */
        .data-stream::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--accent-cyan); box-shadow: 0 0 10px var(--accent-cyan);
            animation: scanText 3s linear infinite;
        }
        @keyframes scanText { 0% { top: 0; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }

        /* --- RIGHT FORM SIDE --- */
        .side-form {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .header-text h2 {
            font-size: 2.2rem;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .header-text p { color: var(--text-dim); margin-bottom: 40px; font-weight: 300; }

        .input-group { position: relative; margin-bottom: 25px; }
        
        .input-group label {
            display: block; font-size: 0.75rem; color: var(--accent-cyan);
            margin-bottom: 8px; letter-spacing: 1px; font-weight: 600;
        }

        .input-field {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #334155;
            padding: 15px 15px 15px 45px;
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s;
        }
        
        .input-field:focus {
            border-color: var(--accent-cyan);
            background: rgba(0, 242, 255, 0.05);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
            outline: none;
        }

        .icon {
            position: absolute; left: 15px; top: 42px; /* Adjust based on label height */
            color: #64748b; transition: 0.3s;
        }
        .input-field:focus + .icon, .input-field:valid + .icon { color: var(--accent-cyan); }

        .btn-primary {
            width: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan));
            border: none;
            padding: 16px;
            color: #fff;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 25px rgba(0, 102, 255, 0.4);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.6);
            transform: translateY(-2px);
        }

        .btn-primary::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        .btn-primary:hover::after { left: 100%; transition: 0.5s; }

        .extra-links {
            display: flex; justify-content: space-between; margin-top: 20px; font-size: 0.85rem;
        }
        .extra-links a { color: var(--text-dim); text-decoration: none; transition: 0.3s; }
        .extra-links a:hover { color: var(--accent-cyan); }

        @media (max-width: 900px) {
            .login-wrapper { grid-template-columns: 1fr; width: 90%; }
            .side-visual { display: none; }
        }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="dot-grid"></div>
    <div class="scanlines"></div>

    <div class="hud-corner top-left"></div>
    <div class="hud-corner top-right"></div>
    <div class="hud-corner bottom-left"></div>
    <div class="hud-corner bottom-right"></div>

    <main class="login-wrapper">
        
        <div class="side-visual">
            <div class="brand">
                <div class="logo-hex"></div>
                CYBERNETIX
            </div>

            <div class="data-stream">
                > ESTABLISHING SECURE LINK...<br>
                > ENCRYPTION: 2048-BIT RSA<br>
                > NODE STATUS: <span style="color:#00ff88">ACTIVE</span><br>
                > LATENCY: 12ms<br>
                <span style="animation: blink 1s infinite">_</span>
            </div>

            <div style="font-size: 0.7rem; color: var(--text-dim);">
                VER: 4.2.0-ALPHA // SECURE CORE
            </div>
        </div>

        <div class="side-form">
            <div class="header-text">
                <h2>Access Portal</h2>
                <p>Identify yourself to proceed to the mainframe.</p>
            </div>

            <form>
                <div class="input-group">
                    <label>USER IDENTITY</label>
                    <input type="text" class="input-field" required>
                    <svg class="icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </div>

                <div class="input-group">
                    <label>ACCESS CODE</label>
                    <input type="password" class="input-field" required>
                    <svg class="icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                </div>

                <button type="submit" class="btn-primary">INITIATE SESSION</button>

                <div class="extra-links">
                    <a href="#">Recover Access?</a>
                    <a href="#">System Help</a>
                </div>
            </form>
        </div>

    </main>

    <script>
        // Sedikit JS biar icon gemboknya nyala pas ngetik password
        const inputs = document.querySelectorAll('.input-field');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.querySelector('label').style.color = '#fff';
            });
            input.addEventListener('blur', () => {
                input.parentElement.querySelector('label').style.color = 'var(--accent-cyan)';
            });
        });
    </script>
</body>
</html>
