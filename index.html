<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access Portal | CyberNetix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    
    <main class="login-container">
        <div class="glass-card">
            
            <div class="side-illustration">
                <div class="logo-container">
                    <div class="hexagon-logo"></div>
                    <span class="brand-name">CYBERNETIX</span>
                </div>
                <div class="abstract-graphic">
                    <div class="glow-circle"></div>
                    <div class="pulse-ring"></div>
                </div>
            </div>

            <div class="side-form">
                <header>
                    <h1>Secure Access Portal</h1>
                    <p>Sign in to your account</p>
                </header>

                <form>
                    <div class="input-group">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Sign In</button>
                        <a href="#" class="link-forgot">Forgot password?</a>
                    </div>
                </form>

                <footer>
                    <p>Protected by Enterprise Security Layer</p>
                </footer>
            </div>

        </div>
    </main>
</body>
</html>
