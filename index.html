<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access Portal | CyberNetix</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050a14;
            --accent-cyan: #00f2ff;
            --accent-blue: #0072ff;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: #8892b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: radial-gradient(circle at center, #0a192f 0%, #050a14 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--text-main);
            position: relative;
        }

        /* -- BACKGROUND EFFECTS START -- */

        /* Lapisan Grid & Circuit */
        .background-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                url('https://i.imgur.com/8vT6aF7.png'), /* Circuit Board Pattern */
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 500px, 50px 50px, 50px 50px;
            background-position: center, 0 0, 0 0;
            transform: perspective(1000px) rotateX(30deg) scale(1.5);
            z-index: -2;
            opacity: 0.4;
            animation: circuitMove 60s linear infinite;
        }

        /* Animasi Partikel Bercahaya */
        .particles-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, var(--accent-cyan) 1px, transparent 1px),
                radial-gradient(circle, var(--accent-blue) 1px, transparent 1px);
            background-size: 60px 60px, 90px 90px;
            background-position: 0 0, 30px 30px;
            z-index: -1;
            opacity: 0.6;
            animation: particleDrift 20s linear infinite;
        }

        @keyframes circuitMove {
            0% { background-position: center, 0 0, 0 0; }
            100% { background-position: center, 100px 100px, 100px 100px; }
        }

        @keyframes particleDrift {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }
        /* -- BACKGROUND EFFECTS END -- */

        /* Glassmorphism Card */
        .glass-card {
            width: 900px;
            height: 550px;
            background: var(--glass-bg);
            backdrop-filter: blur(30px); /* Blur lebih kuat */
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            box-shadow: 
                0 0 50px rgba(0, 0, 0, 0.8), 
                inset 0 0 20px rgba(255, 255, 255, 0.02),
                0 0 30px rgba(0, 242, 255, 0.1); /* Tambahan glow luar */
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        /* Left Section: Branding & Graphics */
        .side-illustration {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(135deg, rgba(0, 114, 255, 0.15) 0%, transparent 100%); /* Sedikit lebih terang */
            border-right: 1px solid var(--glass-border);
            position: relative;
        }

        /* Efek garis data di sisi kiri */
        .side-illustration::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(transparent, transparent 50px, rgba(0, 242, 255, 0.03) 50px, rgba(0, 242, 255, 0.03) 51px);
            pointer-events: none;
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: 3px;
            color: var(--accent-cyan);
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5); /* Glow logo */
        }

        .hexagon {
            width: 30px;
            height: 30px;
            background: var(--accent-cyan);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            box-shadow: 0 0 20px var(--accent-cyan);
            animation: pulseLogo 3s infinite alternate;
        }

        @keyframes pulseLogo {
            from { filter: drop-shadow(0 0 5px var(--accent-cyan)); }
            to { filter: drop-shadow(0 0 15px var(--accent-cyan)); }
        }

        .visual-element {
            position: relative;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle-glow {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-cyan) 0%, var(--accent-blue) 100%); /* Gradient glow */
            filter: blur(70px);
            opacity: 0.4;
            animation: pulse 5s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.3; transform: scale(0.9) rotate(0deg); }
            to { opacity: 0.6; transform: scale(1.3) rotate(360deg); }
        }

        /* Right Section: Login Form */
        .side-form {
            flex: 1.2;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--text-dim));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        header p {
            color: var(--text-dim);
            margin-bottom: 40px;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--accent-cyan);
            background: rgba(0, 242, 255, 0.05);
            box-shadow: 
                0 0 20px rgba(0, 242, 255, 0.2),
                inset 0 0 10px rgba(0, 242, 255, 0.05); /* Glow luar dalam */
        }

        .form-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        .btn-signin {
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan));
            border: none;
            padding: 14px 40px;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.4); /* Glow tombol lebih kuat */
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        /* Efek kilatan cahaya pada tombol */
        .btn-signin::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: buttonShine 3s infinite;
        }

        @keyframes buttonShine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        .btn-signin:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 242, 255, 0.6);
        }

        .forgot-link {
            color: var(--accent-cyan);
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
            text-shadow: 0 0 5px rgba(0, 242, 255, 0.3);
        }

        .forgot-link:hover {
            text-shadow: 0 0 10px var(--accent-cyan);
        }

        .security-note {
            margin-top: 50px;
            font-size: 0.7rem;
            color: #4a5568;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Responsive */
        @media (max-width: 850px) {
            .glass-card {
                flex-direction: column;
                width: 95%;
                height: auto;
            }
            .side-illustration {
                display: none;
            }
            .side-form {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="background-overlay"></div>
    <div class="particles-layer"></div>

    <main class="glass-card">
        <section class="side-illustration">
            <div class="logo-box">
                <div class="hexagon"></div>
                <span>CYBERNETIX</span>
            </div>
            
            <div class="visual-element">
                <div class="circle-glow"></div>
                <div style="z-index: 1; text-align: center;">
                    <p style="color: var(--accent-cyan); font-weight: 600; text-shadow: 0 0 10px rgba(0,242,255,0.5);">ENCRYPTED NODE</p>
                    <small style="color: var(--text-dim); letter-spacing: 1px;">SYSTEM ID: 00-FF-X9</small>
                </div>
            </div>

            <div class="branding-text">
                <h2 style="font-size: 1rem; color: #fff; margin-bottom: 5px;">Quantum-Grade Protection</h2>
                <p style="font-size: 0.8rem; margin: 0; color: var(--text-dim);">Next-gen security for modern infrastructure.</p>
            </div>
        </section>

        <section class="side-form">
            <header>
                <h1>Secure Access Portal</h1>
                <p>Please enter your credentials to proceed.</p>
            </header>

            <form action="#">
                <div class="input-group">
                    <input type="text" placeholder="Username / Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn-signin">SIGN IN</button>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
            </form>

            <div class="security-note">
                <svg width="12" height="12" fill="currentColor" viewBox="0 0 16 16" style="filter: drop-shadow(0 0 2px var(--accent-cyan));">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                </svg>
                Protected by Enterprise Security Layer
            </div>
        </section>
    </main>

</body>
</html>
